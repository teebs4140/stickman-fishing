<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Stickman Fishing Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game-shell">
    <header class="hud">
      <div class="hud-group">
        <span class="hud-label">Coins:</span>
        <span id="coins-value">0</span>
      </div>
      <div class="hud-group">
        <span class="hud-label">Bait:</span>
        <span id="bait-level">Lv. 1 | Basic Bait</span>
      </div>
      <div class="hud-group status">
        <span id="status-text">Ready to fish!</span>
      </div>
    </header>

    <section class="playfield">
      <canvas id="game-canvas" width="640" height="360" aria-label="Fishing game view"></canvas>
    </section>

    <nav class="controls">
      <button id="cast-btn">Cast Line</button>
      <button id="reel-btn" disabled>Reel In</button>
      <button id="upgrade-btn">Upgrade Bait</button>
      <button id="toggle-collection-btn">View Collection</button>
      <button id="customize-btn">Customize</button>
    </nav>

    <aside id="collection-panel" class="panel hidden" aria-live="polite">
      <header>
        <h2>Fishing Log</h2>
        <button id="close-collection-btn" aria-label="Close collection panel">X</button>
      </header>
      <ul id="collection-list">
        <li class="empty">No fish caught yet.</li>
      </ul>
    </aside>
  </main>

  <aside id="customize-panel" class="panel hidden" aria-live="polite">
    <header>
      <h2>Customize Stickman</h2>
      <button id="close-customize-btn" aria-label="Close customize panel">X</button>
    </header>
    <section class="customize-section">
      <h3>Hats</h3>
      <ul id="hat-list" class="customize-list"></ul>
    </section>
    <section class="customize-section">
      <h3>Outfits</h3>
      <ul id="outfit-list" class="customize-list"></ul>
    </section>
  </aside>

  <div id="catch-overlay" class="catch-overlay hidden" role="dialog" aria-modal="true" aria-live="assertive">
    <div class="catch-card">
      <div class="catch-image-frame">
        <img id="catch-image" src="" alt="" />
      </div>
      <div class="catch-text">
        <h3 id="catch-name">New Catch!</h3>
        <p id="catch-stats"></p>
        <div class="catch-actions">
          <button id="sell-fish-btn" class="sell-catch-btn hidden">Sell One</button>
          <button id="close-catch-btn" class="close-catch-btn">Showcase Later</button>
        </div>
      </div>
    </div>
  </div>

  <div id="qte-overlay" class="qte-overlay hidden" role="dialog" aria-modal="true" aria-live="assertive">
    <div class="qte-content">
      <h2 class="qte-title">REEL NOW!</h2>
      <div class="qte-timer-container">
        <div id="qte-timer-bar" class="qte-timer-bar"></div>
      </div>
      <p class="qte-hint">Tap/Click Reel In or press Space!</p>
    </div>
  </div>

  <div id="meter-overlay" class="meter-overlay hidden" role="dialog" aria-modal="true" aria-live="assertive">
    <div class="meter-container">
      <h3 class="meter-title">Time your catch!</h3>
      <div class="meter-bar-container">
        <div class="meter-bar">
          <div id="meter-target-zone" class="meter-target-zone"></div>
          <div id="meter-indicator" class="meter-indicator"></div>
        </div>
      </div>
      <p class="meter-hint">Tap/Click when in the <span style="color: #10b981;">green zone</span>!</p>
    </div>
  </div>

  <script src="game.js" type="module"></script>
</body>
</html>
